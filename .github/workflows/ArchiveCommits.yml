name: build and test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '8.0.121' # The .NET SDK version to use

defaults:
  run:
    working-directory: ArchiveCommits

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Grab Commits
      id: CommitingStuff
      run: git log --oneline
    
    - uses: actions/checkout@v2
    - name: Please would this in theory write the commits
      uses: actions/setup-dotnet@v1
      with:
          file: 'archive.txt'
          content: CommitingStuff
